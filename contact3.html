                        <h1 class="header-title bg-transparent">CONTACT US</h1>
                    </div>

            <section id="contact-form" class="big-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 contact-info-area">
                            <div class="contact-info text-left">
                                <h5 class="box-title mb-3 text-primary">ADDRESS</h5>
                                <p class="box-description">Miami, Florida</p>
                                <p class="box-description mb-0">27 King Street, Apt. 33</p>
                            </div><!-- / contact-info -->

                            <div class="contact-info text-left">
                                <h5 class="box-title mb-3 text-primary">PHONE</h5>
                                <p class="box-description"><a href="tel:01234567890">0123 456 7890</a></p>
                                <p class="box-description mb-0"><a href="tel:09876543210">0987 654 3210</a></p>
                            </div><!-- / contact-info -->

                            <div class="contact-info text-left">
                                <h5 class="box-title mb-3 text-primary">EMAIL</h5>
                                <p class="box-description"><a href="mailto:office@website.com">office@yoursite.com</a></p>
                                <p class="box-description mb-0"><a href="mailto:info@website.com">info@yoursite.com</a></p>
                            </div><!-- / contact-info -->

                        </div><!-- / column -->

                        <div class="col-md-8">
                            <form id="contactForm" data-toggle="validator">
                                <div class="row">
                                    <div class="col-md-6 sub-col-left">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="*Name" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div><!-- / sub-column -->
                                    <div class="col-md-6 sub-col-right">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="*Email" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div><!-- / sub-column -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="msg_subject" placeholder="Subject">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div><!-- / sub-column -->
                                    <div class="col-md-12">
                                        <div class="form-group mb-2">
                                            <textarea id="message" class="form-control" rows="5" placeholder="*Message" required></textarea>
                                            <div class="help-block with-errors text-area"></div>
                                        </div>
                                    </div><!-- / sub-column -->
                                </div><!-- / row -->

                                <div class="text-center">
                                    <button type="submit" id="form-submit" class="btn btn-submit btn-primary rectangle"><span>Send Message</span></button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div><!-- / text-center -->
                            </form><!-- / contactform -->
                        </div><!-- / column -->
                    </div><!-- / row -->
                </div><!-- / container -->
            </section><!-- / contact-form -->

<script src="js/owl.carousel.min.js"></script>
<script>
$('#clients-carousel').owlCarousel({
    loop:true,
    margin:200,
    dots: false,
    autoplay:true,
    responsive:{
        0:{
            items:1,
            margin: 30
        },
        400:{
            items:2,
            margin: 100
        },
        600:{
            items:3,
            margin: 100
        },
        800:{
            items:4,
            margin: 150
        },
        1200:{
            items:5,
            margin: 150
        }
    }
})
</script>
